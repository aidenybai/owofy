<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="theme-color" content="#ffffff" />
    <title>Weebify</title>
  </head>
  <body>
    <div class="container" id="app">
      <br />
      <h1 class="text-center font-weight-bold">weebify</h1>

      <div class="form-group mb-3">
        <textarea
          class="form-control"
          id="text"
          placeholder="type hewe two weebify ywowouw text"
        ></textarea>
      </div>

      <div class="card">
        <div class="d-flex">
          <div class="align-middle text-wrap">
            <p class="card-title" id="output"></p>
          </div>
          <div class="ml-auto">
            <button id="copy" class="btn btn-warning" data-clipboard-target="#output">
              copy
            </button>
          </div>
        </div>
      </div>
      <br />
      <h1 class="text-center font-weight-bold">history</h1>
      <div id="history"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/72d227a617.js" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="js/weebify.js"></script>
    <script src="js/index.js" defer></script>
  </body>
</html>
